<div class="wrapper">
    <ghs-sorting></ghs-sorting>
    <ng-container *ngIf="results && results.length > 0; else: noResults">
        <div class="item"
             *ngFor="let result of results">
            <img [src]="result.avatar_url"
                 class="avatar">
            <div>
                <a [href]="result.html_url">@{{ result.login }}</a>
                <div class="item__meta">Type: <strong>{{ result.type }}</strong></div>
            </div>
        </div>
    </ng-container>
    <ghs-pagination></ghs-pagination>
</div>
<ng-template #noResults>
    <div class="wrapper"
         *ngIf="results">
        <div class="no-results">
            <div class="no-results__headline">
                <ghs-icon icon="frown"></ghs-icon> Sorry, no results found!
            </div>
        </div>
    </div>
</ng-template>

<div *ngIf="errors && errors.length > 0"
     class="wrapper">
    <div class="no-results no-results--errors">
        <div class="no-results__headline">
            <ghs-icon icon="frown"></ghs-icon> Sorry, an error occured with your request!
        </div>
        <ul>
            <li *ngFor="let error of errors">
                {{ error.message }}
            </li>
        </ul>
    </div>
</div>
