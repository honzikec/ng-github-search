<ng-container *ngIf="(results$ | async) as results">
    <ng-container *ngIf="results.length > 1">
        <div class="wrapper">
            <ghs-sorting></ghs-sorting>
            <div class="item"
                 *ngFor="let result of results">
                <img [src]="result.avatar_url"
                     class="avatar">
                <div>
                    <a [href]="result.html_url">@{{ result.login }}</a>
                    <div class="item__meta">Type: <strong>{{ result.type }}</strong></div>
                </div>
            </div>
            <ghs-pagination></ghs-pagination>
        </div>
    </ng-container>
</ng-container>
